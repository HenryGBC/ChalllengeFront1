<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My team</title>
  </head>
  <body>
    <main>
      <section class="team-section">
        <div class="container">
          <div class="team-section-header">
            <h1 class="title">The creative crew</h1>
            <div class="description">
              <h4 class="description-title">Who whe are</h4>
              <p class="description-content">
                We are team of creatively diverse. driven. innovative
                individuals working in various locations from the world.
              </p>
            </div>
          </div>

          <div class="team-section-photos">
            <div class="team-grid">
              <div class="person">
                <div class="person-img">
                  <img src="assets/img/photo1.png" alt="Bill Mahoney" />
                  <p class="role">Product Owner</p>
                </div>
                <h4 class="person-name">Bill Mahoney</h4>
              </div>
              <div class="person">
                <div class="person-img">
                  <img src="assets/img/photo2.png" alt="Saba Cabrera" />
                  <p class="role">Art director</p>
                </div>
                <h4 class="person-name">Saba Cabrera</h4>
              </div>
              <div class="person">
                <div class="person-img">
                  <img src="assets/img/photo3.png" alt="Shae Le" />
                  <p class="role">Tech Lead</p>
                </div>
                <h4 class="person-name">Shae Le</h4>
              </div>
              <div class="person">
                <div class="person-img">
                  <img src="assets/img/photo4.png" alt="Skylah Lu" />
                  <p class="role">UX Designer</p>
                </div>
                <h4 class="person-name">Skylah Lu</h4>
              </div>
              <div class="person">
                <div class="person-img">
                  <img src="assets/img/photo5.png" alt="Griff Richards" />
                  <p class="role">Developer</p>
                </div>
                <h4 class="person-name">Griff Richards</h4>
              </div>
              <div class="person">
                <div class="person-img">
                  <img src="assets/img/photo6.png" alt="Stan John" />
                  <p class="role">Developer</p>
                </div>
                <h4 class="person-name">Stan John</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
